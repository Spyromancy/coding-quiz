<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
</head>
<body>
    <header>
<!--link to view HS on left, time remaining on right-->
        <div class="high-score-link">
            <a href="./highscores.html">View high scores</a>
        </div>
        <div class="timer">Time: <span class="time-left">0</span></div>
    </header>
    <main>

        <div>
            <h1 class="title" id="question">Coding Quiz Challenge</h1>
        </div>

        <div id="choices">
            <p class="content">
                Try to answer the following code-related questions wihtin the time limit.
                Keep in mind that incorrect answers will Penalize your score/time by 10 seconds!
            </p>
        </div>
        
        <div class="input-hs">
            <div>
                <p>Your final score is: <span class="score"></span></p>
            </div>
            <form class="initials">Enter initials: 
                <input type="text" name="initials" class="text-input" placeholder="AAA" />
                <button class="btn" id="submit" type="submit">submit</button>
            </form> 
        </div>
        
        <div class="btn-container">
            <button class="btn" id="start-quiz" type="button">Start Quiz!</button>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
